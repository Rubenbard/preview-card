<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blog-card">
        <img src="blog-image.jpg" alt="Blog Post Image" class="blog-image">
        <div class="card-content">
            <button class="category-btn">Technology</button>
            <h1 class="blog-title">Mastering CSS Techniques</h1>
            <p class="blog-excerpt">
                Explore advanced CSS techniques that can transform
                your web design and create stunning, responsive layouts.
            </p>
            <div class="author-section">
                <img src="author-avatar.jpg" alt="Author" class="author-image">
                <span class="author-name">John Doe</span>
            </div>
        </div>
    </div>
</body>
</html>
